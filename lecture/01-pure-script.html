<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>리액트 펀더멘탈</title>
    <script type="module">
      import React from 'https://esm.sh/react';
      import ReactDOM from 'https://esm.sh/react';

      // console.log(React.version);

      // 리액트 요소 생성
      const h1Element = React.createElement('h1', {}, '리액트');
      const pElement = React.createElement(
        'p',
        {},
        '리액트는 개쩌는 라이브러리임.'
      );

      // 리액트 요소 렌더링
      function createElement(type, props, ...children) {
        return {
          $$typeof: Symbol('euid.element'),
          type,
          props: { ...props, children },
        };
      }

      const reactDomRoot = ReactDOM.createRoot(document.querySelector('#root'));

      console.log(reactDomRoot);

      // reactDomRoot.render(h1Element);
      reactDomRoot.render(createElement('div', {}, h1Element, pElement));
    </script>
  </head>
  <body>
    <noscript>이 앱을 사용하려면 자바스크립트가 활성화되어야 합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
