<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta content="charset=UTF-8" />
    <title>리액트 펀더멘탈</title>
    <link
      rel="icon"
      href="assets/favicon.svg" />
    <script type="module">
      // JavaScript 실습
      // 1. 데이터 분리 후 선언
      const appData = {
        headline: '리액트',
        paragraph:
          '리액트는 사용자 인터페이스 구축을 위한 JavaScript 오픈소스 라이브러리입니다.',
      };

      const app = document.querySelector('#app');

      // render()
      function render() {
        const h1Element = document.querySelector('h1');
        const pElement = document.querySelector('p');

        h1Element.insertAdjacentHTML('beforeend', appData.headline);
        pElement.insertAdjacentHTML('beforeend', appData.paragraph);
      }

      render();

      // 2. 동적 렌더링
    </script>
  </head>
  <body>
    <div id="app">
      <h1></h1>
      <p></p>
    </div>
  </body>
</html>
